<div class="contenedorAdmin">
    <p><b>Lista de usuarios</b></p>
    <p-table [value]="usuarios" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Â¿Borrar?</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr>
                <td>{{ usuario.username }}</td>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.apellidos }}</td>
                <td><p-button type="button" severity="danger" label="Borrar" (click)="borrarUsuario(usuario.username)" /></td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-toast />
